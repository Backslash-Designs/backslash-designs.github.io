name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npm install --no-audit --no-fund
      - name: Load secrets from 1Password
        uses: 1password/load-secrets-action@v3
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          BLOGS_GH_TOKEN: op://Project-Backslash/Project-Backslash-Chronicle_GitHub-ReadOnly/credential
      - name: Prefetch blogs.json (private repo)
        run: |
          mkdir -p src/pages/blog
          echo "Fetching ${VITE_BLOGS_OWNER}/${VITE_BLOGS_REPO}:${VITE_BLOGS_PATH}@${VITE_BLOGS_REF}"
          curl -fsSL \
            -H "Authorization: Bearer ${BLOGS_GH_TOKEN}" \
            -H "Accept: application/vnd.github.raw" \
            "https://api.github.com/repos/${VITE_BLOGS_OWNER}/${VITE_BLOGS_REPO}/contents/${VITE_BLOGS_PATH}?ref=${VITE_BLOGS_REF}" \
            -o src/pages/blog/blogs.json \
          || echo "Prefetch failed; using bundled src/pages/blog/blogs.json"
        env:
          VITE_BLOGS_OWNER: backslash-designs
          VITE_BLOGS_REPO: Project-Backslash-Chronicle
          VITE_BLOGS_PATH: index.json
          VITE_BLOGS_REF: master
      - run: npm run build
        env:
          VITE_BLOGS_OWNER: backslash-designs
          VITE_BLOGS_REPO: Project-Backslash-Chronicle
          VITE_BLOGS_PATH: index.json
          VITE_BLOGS_REF: master
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
