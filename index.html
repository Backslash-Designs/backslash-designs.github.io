    <!-- Favicons: light/dark via media queries -->

      rel="icon"

    />
    <link
      rel="icon"
      href="/backslash-icon-square-trans-dark.png"
      media="(prefers-color-scheme: dark)"
      sizes="any"
    />

    <!-- Runtime-updated favicon (overrides above when theme toggled in-app) -->
    <link id="app-favicon" rel="icon" href="/backslash-icon-square-trans-light.png" sizes="any" />
