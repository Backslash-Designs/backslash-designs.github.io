<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backslash Designs</title>

    <!-- Theme color for address bar -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#fafafa" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0f1216" />

    <!-- Favicons: light/dark via media queries -->
    <link
      rel="icon"
      href="/backslash-icon-square-trans-light.png"
      media="(prefers-color-scheme: light)"
      sizes="any"
    />
    <link
      rel="icon"
      href="/backslash-icon-square-trans-dark.png"
      media="(prefers-color-scheme: dark)"
      sizes="any"
    />

    <!-- Runtime-updated favicon (overrides above when theme toggled in-app) -->
    <link id="app-favicon" rel="icon" href="/backslash-icon-square-trans-light.png" sizes="any" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
